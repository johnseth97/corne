name: ðŸ§© Draw ZMK Keymaps

on:
  workflow_dispatch:
  push:
    paths:
      - "config/*.keymap"
      - "config/*.dtsi"
      - "keymap_drawer.config.yaml"

jobs:
  draw:
    uses: caksoylar/keymap-drawer/.github/workflows/draw-zmk.yml@main
    permissions:
      contents: write
    with:
      keymap_patterns: "config/corne.keymap"
      config_path: "keymap_drawer.config.yaml"
      output_folder: "keymap-drawer"
      glyph_sources: mdi

      # Optional: if you want to use a custom font, add this (otherwise omit)
      # Optional: if you want to control layer names, add this (otherwise omit)
      # parse_args: "corne:'-l Base Lower Raise'"
      # Optional: to apply rotation or custom layout style
      # draw_args: "corne:'-k corne_rotated'"
