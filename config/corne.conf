# Uncomment to enable encoder
# CONFIG_EC11=y
# CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# Disable PHY 2Mbps for better Windows Intel Compatibility 
# CONFIG_BT_CTLR_PHY_2M=y
CONFIG_ZMK_BLE_EXPERIMENTAL_CONN=y

# Enable Pointing
CONFIG_ZMK_POINTING=y

CONFIG_ZMK_KEYBOARD_NAME="Ethan's CRKBD"

# Enable eager debouncing
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=1
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=10

# Increase stack size for better performance
CONFIG_MAIN_STACK_SIZE=4096
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048

CONFIG_ASSERT=y
# CONFIG_STACK_CANARIES=y

# Enable ZMK Studio for Realtime Keymap Updates
CONFIG_ZMK_STUDIO=y
CONFIG_ZMK_STUDIO_LOCKING=n

# Debug settings
# CONFIG_USB=y
# CONFIG_USB_DEVICE_STACK=y
# CONFIG_SERIAL=y
# CONFIG_UART_CONSOLE=n
# CONFIG_USB_CDC_ACM=y

# Enable Passkey Entry
CONFIG_ZMK_BLE_PASSKEY_ENTRY=n

# Uncomment the following line to enable the OLED Display
# CONFIG_ZMK_DISPLAY=y

# Increase transmit power to hopefully fix connection issues
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y


